server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    charset utf-8;

    location = /healthz {
        add_header Content-Type text/plain;
        return 200 "ok";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(css|js|mjs|json|png|svg|ico|webp|txt)$ {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }
}
